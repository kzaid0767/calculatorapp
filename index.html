<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <link rel="icon" type="image/jpg" sizes="32x32" href="./images/metwimba.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
    <title>Solo Project | Calculator app</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h3>This calculator does 2 number operations. Use the equal sign to see the answer.</h3>
      <input id="input" class="radius" type="text" value="">
      <div class="allbuttons radius">
        <button value=7 class="calc-btns nine-to-x radius">7</button>
        <button value=8 class="calc-btns nine-to-x radius" >8</button>
        <button value=9 class="calc-btns nine-to-x radius">9</button>
        <button value="del" class="calc-btns del-reset radius">DEL</button>
        <button value=4 class="calc-btns nine-to-x radius">4</button>
        <button value=5 class="calc-btns nine-to-x radius">5</button>
        <button value=6 class="calc-btns nine-to-x radius">6</button>
        <button value="+" class="calc-btns nine-to-x radius">+</button>
        <button value=1 class="calc-btns nine-to-x radius">1</button>
        <button value=2 class="calc-btns nine-to-x radius">2</button>
        <button value=3 class="calc-btns nine-to-x radius">3</button>
        <button value="-" class="calc-btns nine-to-x radius">-</button>
        <button value="." class="calc-btns nine-to-x radius">.</button>
        <button value=0 class="calc-btns nine-to-x radius">0</button>
        <button value="/" class="calc-btns nine-to-x radius">/</button>
        <button value="x" class="calc-btns nine-to-x radius">x</button>
        <div class="bottom-two-btns-holder">
          <button value="reset" class="bottom-two-btns del-reset radius">RESET</button>
          <button value="=" class="bottom-two-btns equal radius">=</button>
        </div>
      </div>
    </div>
    
    <div class="attribution">
      Coded by <a href="https://twitter.com/kassimfrontend" target="_blank">Kassim Zaid</a>
    </div>
    <script src="/index.js" type="module"></script>
  </body>
</html>
